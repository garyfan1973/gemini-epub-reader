<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna's Reader for Gary (v6 - Split Resize) ü¶ä</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <style>
        body { font-family: 'Roboto', 'Noto Serif TC', serif; background-color: #f3f4f6; }
        ::selection { background: #fbcfe8; color: #831843; }
        .loader {
            border: 3px solid #f3f3f3; border-top: 3px solid #db2777; border-radius: 50%;
            width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #bookmark-panel { transition: transform 0.3s ease-in-out; }
        .bookmark-item:hover { background-color: #fce7f3; }

        /* Split.js Gutter Style */
        .gutter {
            background-color: #e5e7eb;
            background-repeat: no-repeat;
            background-position: 50%;
            cursor: col-resize;
            transition: background-color 0.2s;
        }
        .gutter:hover { background-color: #db2777; }

        /* --- Â≠óÂÖ∏Âç°ÁâáÂ∞àÂ±¨Ê®£Âºè --- */
        .dict-card { font-family: 'Roboto', sans-serif; line-height: 1.6; animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .dict-header { border-bottom: 2px solid #fce7f3; padding-bottom: 10px; margin-bottom: 15px; }
        .dict-word { font-size: 2rem; font-weight: 700; color: #db2777; font-family: 'Noto Serif TC', serif; }
        .dict-ipa { color: #6b7280; font-family: monospace; font-size: 1rem; margin-left: 10px; background: #f3f4f6; padding: 2px 6px; border-radius: 4px; }
        .dict-pos { font-style: italic; color: #4b5563; margin-left: 10px; font-weight: 500; }
        .dict-section { margin-bottom: 20px; }
        .dict-section h4 { font-size: 0.9rem; font-weight: 700; color: #9d174d; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px; display: flex; align-items: center; gap: 6px; }
        .dict-section ul { list-style: none; padding: 0; }
        .dict-section ul li { margin-bottom: 12px; padding-left: 12px; border-left: 3px solid #fbcfe8; }
        .context-meaning p { font-size: 1.1rem; color: #1f2937; background: #fff1f2; padding: 10px; border-radius: 8px; border: 1px solid #fbcfe8; }
        .examples .en { color: #111827; font-weight: 500; margin-bottom: 2px; }
        .examples .zh { color: #6b7280; font-size: 0.95rem; }
        .dict-note { background: #ecfdf5; color: #047857; padding: 2px 6px; border-radius: 4px; font-size: 0.9rem; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- È†ÇÈÉ®Â∑•ÂÖ∑Âàó -->
    <header class="bg-white shadow-sm border-b border-gray-200 p-3 flex justify-between items-center z-20 h-16 shrink-0 relative">
        <div class="flex items-center gap-4">
            <button onclick="goHome()" class="text-pink-600 hover:bg-pink-50 p-2 rounded-full transition" title="Back to Home">
                <i class="fas fa-home text-xl"></i>
            </button>
            <h1 class="text-xl font-bold text-pink-600 tracking-wide hidden sm:block">Anna's Reader ü¶ä</h1>
            <label class="cursor-pointer bg-pink-50 hover:bg-pink-100 text-pink-600 px-3 py-1.5 rounded-lg text-sm font-medium transition flex items-center gap-2">
                <i class="fas fa-cloud-upload-alt"></i> Upload
                <input type="file" id="file-input" accept=".epub" class="hidden">
            </label>
        </div>
        
        <div class="flex items-center gap-2">
            <div class="flex items-center gap-2" id="controls" style="opacity: 0.5; pointer-events: none;">
                <button id="prev-btn" class="p-2 hover:bg-gray-100 rounded-full text-gray-600" title="Previous Page"><i class="fas fa-chevron-left"></i></button>
                <span id="page-info" class="text-sm text-gray-500 w-24 text-center truncate">-- / --</span>
                <button id="next-btn" class="p-2 hover:bg-gray-100 rounded-full text-gray-600" title="Next Page"><i class="fas fa-chevron-right"></i></button>
                
                <div class="h-6 w-px bg-gray-300 mx-2"></div>
                
                <button onclick="addBookmark()" class="p-2 hover:bg-pink-50 text-pink-500 rounded-full" title="Add Bookmark">
                    <i class="fas fa-bookmark"></i>
                </button>
                <button onclick="toggleBookmarkPanel()" class="p-2 hover:bg-gray-100 text-gray-600 rounded-full relative" title="Bookmark List">
                    <i class="fas fa-list-ul"></i>
                    <span id="bookmark-badge" class="absolute top-0 right-0 bg-pink-500 text-white text-[10px] rounded-full w-4 h-4 flex items-center justify-center hidden">0</span>
                </button>

                <div class="h-6 w-px bg-gray-300 mx-2"></div>

                <!-- Â∑¶ÂÅ¥Â≠óÈ´îÊéßÂà∂ -->
                <div class="flex items-center gap-1 border border-gray-200 rounded px-1" title="Book Font Size">
                    <i class="fas fa-book-open text-gray-400 text-xs"></i>
                    <button onclick="changeBookFontSize(10)" class="p-1 hover:bg-gray-100 text-gray-600 font-bold text-sm">A+</button>
                    <button onclick="changeBookFontSize(-10)" class="p-1 hover:bg-gray-100 text-gray-600 font-bold text-xs">A-</button>
                </div>

                <!-- Âè≥ÂÅ¥Â≠óÈ´îÊéßÂà∂ -->
                <div class="flex items-center gap-1 border border-gray-200 rounded px-1 ml-2" title="Helper Font Size">
                    <i class="fas fa-language text-gray-400 text-xs"></i>
                    <button onclick="changeHelperFontSize(0.1)" class="p-1 hover:bg-gray-100 text-gray-600 font-bold text-sm">A+</button>
                    <button onclick="changeHelperFontSize(-0.1)" class="p-1 hover:bg-gray-100 text-gray-600 font-bold text-xs">A-</button>
                </div>
            </div>

            <div class="h-6 w-px bg-gray-300 mx-2 hidden sm:block"></div>

            <!-- User Info & Logout (Moved outside #controls) -->
            <div class="flex items-center gap-2">
                <span class="text-sm font-bold text-gray-700 hidden lg:block">{{ user.username }}</span>
                <a href="{{ url_for('logout') }}" class="text-gray-400 hover:text-red-500 p-2 z-50 relative" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Êõ∏Á±§ÂàóË°® -->
    <div id="bookmark-panel" class="absolute top-16 right-0 w-80 bg-white shadow-2xl border-l border-gray-200 h-[calc(100vh-4rem)] z-[100] transform translate-x-full overflow-y-auto">
        <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
            <h3 class="font-bold text-gray-700">üìö My Bookmarks</h3>
            <button onclick="toggleBookmarkPanel()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
        </div>
        <div id="bookmark-list" class="p-2">
            <div class="text-center text-gray-400 mt-10 text-sm">No bookmarks yet.</div>
        </div>
    </div>

    <!-- ‰∏ªÂçÄÂüüÔºöSplit ‰ΩàÂ±Ä (‰øÆÊ≠£ ID) -->
    <div id="split-container" class="flex-1 flex overflow-hidden relative">
        <div id="split-left" class="relative bg-white shadow-inner flex flex-col min-w-0 z-0 h-full">
            <div id="viewer" class="flex-1 w-full h-full overflow-hidden"></div>
            <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4 text-pink-200" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                <p class="text-lg">Upload an EPUB to start reading with Anna üíï</p>
                <p class="text-sm mt-2 text-gray-300">(Select text to auto-translate/define!)</p>
            </div>
        </div>

        <div id="split-right" class="bg-white border-l border-gray-200 flex flex-col shadow-2xl z-50 h-full relative">
            <div class="p-4 border-b border-gray-100 bg-pink-50 flex justify-between items-center shadow-sm shrink-0">
                <h2 class="font-bold text-gray-700 flex items-center gap-2">
                    <span class="text-xl">‚ú®</span> Gemini Helper
                </h2>
                <div id="loading-indicator" class="hidden text-pink-600 text-xs font-medium flex items-center gap-1">
                    <span class="loader"></span> Thinking...
                </div>
            </div>
            
            <div id="translation-container" class="flex-1 p-6 overflow-y-auto min-h-0 break-words prose prose-sm prose-pink max-w-none text-gray-600">
                <div class="text-center mt-20 text-gray-400 italic">
                    <p>Select a sentence to Translate.</p>
                    <p class="mt-2">Select a word to Define.</p>
                    <div id="debug-log" class="mt-8 text-xs text-gray-300 text-left font-mono whitespace-pre-wrap"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let book, rendition;
        let bookFontSize = 100;
        let helperFontSize = 1; // rem
        let currentBookKey = "";

        // Global Error Handler to catch startup issues
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            alert("System Error: " + msg + "\nLine: " + lineNo);
            return false;
        };

        // Initialize Split.js with Safety Check
        try {
            if (typeof Split !== 'undefined') {
                Split(['#split-left', '#split-right'], {
                    sizes: [66, 34],
                    minSize: [300, 250],
                    gutterSize: 8,
                    cursor: 'col-resize',
                    onDragEnd: function() {
                        if(rendition) rendition.resize();
                    }
                });
            } else {
                console.error("Split.js not loaded");
                // Fallback layout if Split.js fails
                document.getElementById('split-left').style.width = '66%';
                document.getElementById('split-right').style.width = '34%';
            }
        } catch(e) {
            console.error("Split init failed:", e);
            alert("Layout Init Failed: " + e.message);
        }

        function log(msg) {
            console.log("[Anna]", msg);
            const debugEl = document.getElementById('debug-log');
            if(debugEl) debugEl.innerText = msg + '\n' + debugEl.innerText.substring(0, 200);
        }

        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            currentBookKey = file.name;
            const formData = new FormData();
            formData.append('file', file);
            
            // ‰øÆÊ≠£Ôºö‰∏çË¶ÜËìã empty-state ÁöÑ HTMLÔºåÂè™È°ØÁ§∫‰∏äÂÇ≥‰∏≠ÊñáÂ≠ó
            // ÈÄôË£°Áõ¥Êé•ËÆì empty-state Ê∂àÂ§±ÔºåÊàñËÄÖÈ°ØÁ§∫‰∏ÄÂÄãË¶ÜËìãÂ±§
            // Á∞°ÂñÆËôïÁêÜÔºö
            document.querySelector('#empty-state p').innerText = "Uploading & Parsing...";

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();
                if (data.url) {
                    loadBook(data.url);
                    document.getElementById('empty-state').style.display = 'none';
                    document.getElementById('controls').style.opacity = '1';
                    document.getElementById('controls').style.pointerEvents = 'auto';
                    updateBookmarkList();
                }
            } catch (err) {
                alert('Upload failed: ' + err.message);
                // ÈÇÑÂéüÊñáÂ≠ó
                document.querySelector('#empty-state p').innerText = "Upload an EPUB to start reading with Anna üíï";
            }
        });

        function loadBook(url) {
            if (book) book.destroy();
            log("Loading book: " + url);
            
            // Á¢∫‰øù viewer ÂÆπÂô®ÊòØÁ©∫ÁöÑÔºåÈÅøÂÖçÊÆòÁïô
            document.getElementById("viewer").innerHTML = "";

            book = ePub(url);
            rendition = book.renderTo("viewer", {
                width: "100%", height: "100%", flow: "paginated", manager: "default",
                allowScriptedContent: true
            });

            const lastCfi = localStorage.getItem(`last_${currentBookKey}`);
            if (lastCfi) rendition.display(lastCfi);
            else rendition.display();

            // Ë®ªÂÜäÁõ£ËÅΩÂô®
            rendition.hooks.content.register((contents) => {
                log("Hook registered.");
                const doc = contents.document;
                
                // CSS
                const style = doc.createElement('style');
                style.innerHTML = `::selection { background: #fbcfe8; color: #831843; }`;
                doc.head.appendChild(style);

                // MouseUp - Êô∫ÊÖßÂà§Êñ∑
                doc.addEventListener('mouseup', (e) => {
                    const selection = contents.window.getSelection();
                    const text = selection.toString().trim();
                    
                    if (text.length > 0) {
                        const wordCount = text.split(/\s+/).length;
                        
                        if (wordCount <= 3) {
                            // Áü≠Â≠ó -> Êü•ÂñÆÂ≠ó
                            log("Smart Mode: Defining '" + text + "'");
                            let context = "";
                            if (selection.anchorNode) context = selection.anchorNode.textContent;
                            setTimeout(() => defineWord(text, context), 200);
                        } else {
                            // Èï∑Âè• -> ÁøªË≠Ø
                            log("Smart Mode: Translating sentence.");
                            setTimeout(() => translateText(text), 200);
                        }
                    }
                });

                // ‰øùÁïôÂè≥Èçµ‰ΩúÁÇ∫Âº∑Âà∂Êü•ÂñÆÂ≠óÁöÑÂÇôÊ°à
                doc.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    const selection = contents.window.getSelection();
                    let word = selection.toString().trim();
                    // ÂòóË©¶ÊäìÂ≠ó
                    if (!word && doc.caretRangeFromPoint) {
                         // Áï•ÈÅéË§áÈõúÁöÑ Range Êì¥Â±ïÔºå‰æùË≥¥ MouseUp ÊØîËºÉÊ∫ñ
                    }
                    if (word) {
                        let context = selection.anchorNode ? selection.anchorNode.textContent : "";
                        defineWord(word, context);
                    }
                });
            });

            rendition.on('relocated', (location) => {
                localStorage.setItem(`last_${currentBookKey}`, location.start.cfi);
            });
        }

        // --- API Calls ---
        async function translateText(text) {
            showLoading(true);
            const container = document.getElementById('translation-container');
            container.innerHTML = `
                <div class="mb-4 pb-4 border-b border-gray-100">
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Original</h3>
                    <p class="text-gray-800 leading-relaxed">${text}</p>
                </div>
                <div>
                    <h3 class="text-xs font-bold text-pink-500 uppercase tracking-wider mb-2">Translation</h3>
                    <div id="result-content" class="text-gray-700 leading-relaxed min-h-[100px] animate-pulse bg-gray-50 rounded">Thinking...</div>
                </div>
            `;
            try {
                const res = await fetch('/api/translate', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text }) });
                const data = await res.json();
                const div = document.getElementById('result-content');
                div.classList.remove('animate-pulse', 'bg-gray-50', 'min-h-[100px]');
                if(data.error) div.innerHTML = `<span class="text-red-500 font-bold">${data.error}</span>`;
                else div.innerText = data.translation;
            } catch(e) { log(e.message); } finally { showLoading(false); }
        }

        async function defineWord(word, context) {
            showLoading(true);
            const container = document.getElementById('translation-container');
            container.innerHTML = `<div class="mb-4"><h3 class="text-2xl font-serif font-bold text-gray-900">${word}</h3></div><div id="def-content" class="space-y-4 animate-pulse">Consulting Dictionary...</div>`;
            
            try {
                const res = await fetch('/api/define', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ word, context }) });
                const data = await res.json();
                const div = document.getElementById('def-content');
                div.classList.remove('animate-pulse');
                if(data.error) div.innerHTML = `<span class="text-red-500 font-bold">${data.error}</span>`;
                else div.innerHTML = data.definition; // Render HTML
            } catch(e) { log(e.message); } finally { showLoading(false); }
        }

        // --- UI & Bookmarks ---
        document.addEventListener('keyup', (e) => {
            if (!rendition) return;
            if (e.key === "ArrowLeft") rendition.prev();
            if (e.key === "ArrowRight") rendition.next();
        });
        document.getElementById('prev-btn').onclick = () => rendition && rendition.prev();
        document.getElementById('next-btn').onclick = () => rendition && rendition.next();
        
        function changeBookFontSize(delta) {
            bookFontSize += delta; 
            if (bookFontSize < 50) bookFontSize = 50; 
            if (bookFontSize > 300) bookFontSize = 300;
            if (rendition) rendition.themes.fontSize(bookFontSize + "%");
        }

        function changeHelperFontSize(delta) {
            helperFontSize += delta;
            // ÈôêÂà∂ÁØÑÂúç 0.5rem ~ 3rem
            if (helperFontSize < 0.5) helperFontSize = 0.5;
            if (helperFontSize > 3.0) helperFontSize = 3.0;
            document.getElementById('translation-container').style.fontSize = helperFontSize + "rem";
        }

        function goHome() {
            if (book) { book.destroy(); book = null; rendition = null; }
            const emptyState = document.getElementById('empty-state');
            emptyState.style.display = 'flex';
            emptyState.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4 text-pink-200" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                <p class="text-lg">Upload an EPUB to start reading with Anna üíï</p>
                <p class="text-sm mt-2 text-gray-300">(Try selecting text or right-clicking words!)</p>
            `;
            document.getElementById('controls').style.opacity = '0.5';
            document.getElementById('controls').style.pointerEvents = 'none';
            document.getElementById('translation-container').innerHTML = `<div class="text-center mt-20 text-gray-400 italic"><p>Select text to translate</p></div>`;
            document.getElementById('file-input').value = '';
        }

        // Bookmarks (Simplified logic for brevity)
        function addBookmark() {
            if (!rendition) return;
            const loc = rendition.currentLocation();
            if (!loc || !loc.start) return;
            const cfi = loc.start.cfi;
            const label = prompt("Bookmark Name:", `Page ${loc.start.displayed.page}`);
            if (label) {
                const b = getBookmarks();
                b.push({cfi, label, timestamp: Date.now()});
                saveBookmarks(b);
                updateBookmarkList();
            }
        }
        function getBookmarks() { return JSON.parse(localStorage.getItem(`bookmarks_${currentBookKey}`) || "[]"); }
        function saveBookmarks(b) { localStorage.setItem(`bookmarks_${currentBookKey}`, JSON.stringify(b)); }
        function toggleBookmarkPanel() { document.getElementById('bookmark-panel').classList.toggle('translate-x-full'); }
        function gotoBookmark(cfi) { rendition.display(cfi); toggleBookmarkPanel(); }
        function deleteBookmark(i) {
            const b = getBookmarks(); b.splice(i, 1); saveBookmarks(b); updateBookmarkList();
        }
        function updateBookmarkList() {
            const list = document.getElementById('bookmark-list');
            const badge = document.getElementById('bookmark-badge');
            const b = getBookmarks();
            if (b.length > 0) {
                badge.classList.remove('hidden'); badge.innerText = b.length;
                list.innerHTML = b.map((item, i) => `
                    <div class="bookmark-item p-3 border-b border-gray-100 cursor-pointer flex justify-between items-center group">
                        <div onclick="gotoBookmark('${item.cfi}')" class="flex-1">
                            <div class="font-bold text-gray-700 text-sm">${item.label}</div>
                        </div>
                        <button onclick="deleteBookmark(${i})" class="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100"><i class="fas fa-trash"></i></button>
                    </div>`).join('');
            } else { badge.classList.add('hidden'); list.innerHTML = '<div class="text-center text-gray-400 mt-10 text-sm">No bookmarks yet.</div>'; }
        }
        function showLoading(show) { const el = document.getElementById('loading-indicator'); if(show) el.classList.remove('hidden'); else el.classList.add('hidden'); }
    </script>
</body>
</html>
