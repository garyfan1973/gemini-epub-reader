<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna's Reader for Gary (v4 - Bookmarks) ü¶ä</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <style>
        body { font-family: 'Roboto', 'Noto Serif TC', serif; background-color: #f3f4f6; }
        ::selection { background: #fbcfe8; color: #831843; }
        .loader {
            border: 3px solid #f3f3f3; border-top: 3px solid #db2777; border-radius: 50%;
            width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Êõ∏Á±§ÂàóË°®ÂãïÁï´ */
        #bookmark-panel { transition: transform 0.3s ease-in-out; }
        .bookmark-item:hover { background-color: #fce7f3; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- È†ÇÈÉ®Â∑•ÂÖ∑Âàó -->
    <header class="bg-white shadow-sm border-b border-gray-200 p-3 flex justify-between items-center z-20 h-16 shrink-0 relative">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold text-pink-600 tracking-wide">Anna's Reader ü¶ä</h1>
            <label class="cursor-pointer bg-pink-50 hover:bg-pink-100 text-pink-600 px-3 py-1.5 rounded-lg text-sm font-medium transition flex items-center gap-2">
                <i class="fas fa-cloud-upload-alt"></i> Upload
                <input type="file" id="file-input" accept=".epub" class="hidden">
            </label>
        </div>
        
        <div class="flex items-center gap-2" id="controls" style="opacity: 0.5; pointer-events: none;">
            <button id="prev-btn" class="p-2 hover:bg-gray-100 rounded-full text-gray-600"><i class="fas fa-chevron-left"></i></button>
            <span id="page-info" class="text-sm text-gray-500 w-24 text-center truncate">-- / --</span>
            <button id="next-btn" class="p-2 hover:bg-gray-100 rounded-full text-gray-600"><i class="fas fa-chevron-right"></i></button>
            
            <div class="h-6 w-px bg-gray-300 mx-2"></div>
            
            <!-- Êõ∏Á±§ÂäüËÉΩÂçÄ -->
            <button onclick="addBookmark()" class="p-2 hover:bg-pink-50 text-pink-500 rounded-full" title="Add Bookmark">
                <i class="fas fa-bookmark"></i>
            </button>
            <button onclick="toggleBookmarkPanel()" class="p-2 hover:bg-gray-100 text-gray-600 rounded-full relative" title="Bookmark List">
                <i class="fas fa-list-ul"></i>
                <span id="bookmark-badge" class="absolute top-0 right-0 bg-pink-500 text-white text-[10px] rounded-full w-4 h-4 flex items-center justify-center hidden">0</span>
            </button>

            <div class="h-6 w-px bg-gray-300 mx-2"></div>

            <button onclick="changeFontSize(10)" class="p-2 hover:bg-gray-100 rounded text-gray-600 text-lg font-bold">A+</button>
            <button onclick="changeFontSize(-10)" class="p-2 hover:bg-gray-100 rounded text-gray-600 text-sm font-bold">A-</button>
        </div>
    </header>

    <!-- Êõ∏Á±§ÂàóË°®ÂÅ¥ÈÇäÊ¨Ñ -->
    <div id="bookmark-panel" class="absolute top-16 right-0 w-80 bg-white shadow-2xl border-l border-gray-200 h-[calc(100vh-4rem)] z-50 transform translate-x-full overflow-y-auto">
        <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
            <h3 class="font-bold text-gray-700">üìö My Bookmarks</h3>
            <button onclick="toggleBookmarkPanel()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
        </div>
        <div id="bookmark-list" class="p-2">
            <!-- Êõ∏Á±§ÊúÉÊèíÂÖ•Âú®ÈÄôË£° -->
            <div class="text-center text-gray-400 mt-10 text-sm">No bookmarks yet.</div>
        </div>
    </div>

    <!-- ‰∏ªÂçÄÂüü -->
    <div class="flex-1 grid grid-cols-3 overflow-hidden relative">
        <!-- Â∑¶ÂÅ¥ÔºöÈñ±ËÆÄÂô® -->
        <div class="col-span-2 relative bg-white shadow-inner flex flex-col min-w-0 z-0">
            <div id="viewer" class="flex-1 w-full h-full overflow-hidden"></div>
            <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 pointer-events-none">
                <p class="text-lg">Upload an EPUB to start reading üíï</p>
            </div>
        </div>

        <!-- Âè≥ÂÅ¥ÔºöÁøªË≠ØÂçÄ -->
        <div class="col-span-1 bg-white border-l border-gray-200 flex flex-col shadow-2xl z-40 h-full relative">
            <div class="p-4 border-b border-gray-100 bg-pink-50 flex justify-between items-center shadow-sm shrink-0">
                <h2 class="font-bold text-gray-700 flex items-center gap-2">
                    <span class="text-xl">‚ú®</span> Gemini Translator
                </h2>
                <div id="loading-indicator" class="hidden text-pink-600 text-xs font-medium flex items-center gap-1">
                    <span class="loader"></span> Thinking...
                </div>
            </div>
            <div id="translation-container" class="flex-1 p-6 overflow-y-auto prose prose-sm prose-pink max-w-none text-gray-600">
                <div class="text-center mt-20 text-gray-400 italic">
                    <p>Select text to translate</p>
                    <div id="debug-log" class="mt-8 text-xs text-gray-300 text-left font-mono whitespace-pre-wrap"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let book, rendition;
        let fontSize = 100;
        let currentBookKey = ""; // Áî®‰æÜÂçÄÂàÜ‰∏çÂêåÊõ∏ÁöÑÊõ∏Á±§

        function log(msg) {
            console.log("[Anna]", msg);
            const debugEl = document.getElementById('debug-log');
            if(debugEl) debugEl.innerText = msg + '\n' + debugEl.innerText.substring(0, 200);
        }

        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // Ë®≠ÂÆöÊõ∏Êú¨ Key (Áî®Ê™îÂêç)
            currentBookKey = file.name;
            
            const formData = new FormData();
            formData.append('file', file);
            document.getElementById('empty-state').innerHTML = '<p class="text-pink-500 animate-pulse">Uploading...</p>';

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();
                if (data.url) {
                    loadBook(data.url);
                    document.getElementById('empty-state').style.display = 'none';
                    document.getElementById('controls').style.opacity = '1';
                    document.getElementById('controls').style.pointerEvents = 'auto';
                    updateBookmarkList();
                }
            } catch (err) {
                alert('Upload failed: ' + err.message);
            }
        });

        function loadBook(url) {
            if (book) book.destroy();
            log("Loading book: " + url);
            
            book = ePub(url);
            rendition = book.renderTo("viewer", {
                width: "100%", height: "100%", flow: "paginated", manager: "default",
                allowScriptedContent: true
            });

            // --- Ëá™ÂãïË∑≥ËΩâÂà∞‰∏äÊ¨°‰ΩçÁΩÆ ---
            const lastCfi = localStorage.getItem(`last_${currentBookKey}`);
            if (lastCfi) {
                log("Resuming from: " + lastCfi);
                rendition.display(lastCfi);
            } else {
                rendition.display();
            }

            rendition.hooks.content.register((contents) => {
                const doc = contents.document;
                const style = doc.createElement('style');
                style.innerHTML = `::selection { background: #fbcfe8; color: #831843; }`;
                doc.head.appendChild(style);

                doc.addEventListener('mouseup', (e) => {
                    const selection = contents.window.getSelection();
                    const text = selection.toString().trim();
                    if (text.length > 0) {
                        setTimeout(() => translateText(text), 200);
                    }
                });

                doc.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    const selection = contents.window.getSelection();
                    let word = selection.toString().trim();
                    let context = "";
                    
                    if (!word && doc.caretRangeFromPoint) {
                        let range = doc.caretRangeFromPoint(e.clientX, e.clientY);
                        // Á∞°ÂñÆÊì¥Â±ïÈÇèËºØ... (Áï•)
                    }

                    if (word) defineWord(word, context);
                    else log("Please select a word first.");
                });
            });

            // --- ÊØèÊ¨°ÁøªÈ†ÅÈÉΩË®òÈåÑ‰ΩçÁΩÆ ---
            rendition.on('relocated', (location) => {
                localStorage.setItem(`last_${currentBookKey}`, location.start.cfi);
                // Êõ¥Êñ∞È†ÅÁ¢º (Â¶ÇÊûúÊúâ pagination)
                // document.getElementById('page-info').innerText = ...
            });
        }

        // --- Êõ∏Á±§ÂäüËÉΩ ---
        function addBookmark() {
            if (!rendition) return;
            const loc = rendition.currentLocation();
            if (!loc || !loc.start) return;

            const cfi = loc.start.cfi;
            // ÂòóË©¶ÊäìÂèñÁï∂ÂâçÈ†ÅÈù¢ÁöÑÊñáÂ≠óÁï∂Ê®ôÈ°å (ÂèñÂâç 30 Â≠ó)
            // ÈÄôÈÇäÁ∞°ÂñÆÁî®Á´†ÁØÄÊàñÊôÇÈñìÁï∂Ê®ôÈ°å
            const now = new Date().toLocaleString();
            const label = prompt("Name this bookmark:", `Bookmark at ${now}`);
            
            if (label) {
                const bookmarks = getBookmarks();
                bookmarks.push({ cfi, label, timestamp: Date.now() });
                saveBookmarks(bookmarks);
                updateBookmarkList();
                alert("Bookmark saved! üîñ");
            }
        }

        function getBookmarks() {
            return JSON.parse(localStorage.getItem(`bookmarks_${currentBookKey}`) || "[]");
        }

        function saveBookmarks(bookmarks) {
            localStorage.setItem(`bookmarks_${currentBookKey}`, JSON.stringify(bookmarks));
        }

        function toggleBookmarkPanel() {
            const panel = document.getElementById('bookmark-panel');
            panel.classList.toggle('translate-x-full');
        }

        function gotoBookmark(cfi) {
            rendition.display(cfi);
            toggleBookmarkPanel(); // ÈóúÈñâÈù¢Êùø
        }

        function deleteBookmark(index) {
            if(confirm("Delete this bookmark?")) {
                const bookmarks = getBookmarks();
                bookmarks.splice(index, 1);
                saveBookmarks(bookmarks);
                updateBookmarkList();
            }
        }

        function updateBookmarkList() {
            const list = document.getElementById('bookmark-list');
            const badge = document.getElementById('bookmark-badge');
            const bookmarks = getBookmarks();
            
            if (bookmarks.length > 0) {
                badge.classList.remove('hidden');
                badge.innerText = bookmarks.length;
                list.innerHTML = bookmarks.map((b, i) => `
                    <div class="bookmark-item p-3 border-b border-gray-100 cursor-pointer flex justify-between items-center group">
                        <div onclick="gotoBookmark('${b.cfi}')" class="flex-1">
                            <div class="font-bold text-gray-700 text-sm">${b.label}</div>
                            <div class="text-xs text-gray-400">${new Date(b.timestamp).toLocaleDateString()}</div>
                        </div>
                        <button onclick="deleteBookmark(${i})" class="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `).join('');
            } else {
                badge.classList.add('hidden');
                list.innerHTML = '<div class="text-center text-gray-400 mt-10 text-sm">No bookmarks yet.</div>';
            }
        }

        // --- ÁøªË≠ØËàá API ---
        async function translateText(text) {
            showLoading(true);
            const container = document.getElementById('translation-container');
            container.innerHTML = `
                <div class="mb-4 pb-4 border-b border-gray-100">
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Original</h3>
                    <p class="text-gray-800 leading-relaxed">${text}</p>
                </div>
                <div>
                    <h3 class="text-xs font-bold text-pink-500 uppercase tracking-wider mb-2">Anna's Translation</h3>
                    <div id="result-content" class="text-gray-700 leading-relaxed min-h-[100px] animate-pulse bg-gray-50 rounded">Thinking...</div>
                </div>
            `;
            try {
                const res = await fetch('/api/translate', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text }) });
                const data = await res.json();
                const resultDiv = document.getElementById('result-content');
                resultDiv.classList.remove('animate-pulse', 'bg-gray-50', 'min-h-[100px]');
                if (data.error) { resultDiv.innerHTML = `<span class="text-red-500 font-bold">${data.error}</span>`; }
                else { resultDiv.innerText = data.translation; }
            } catch (err) { /* log */ } finally { showLoading(false); }
        }

        async function defineWord(word, context) {
            // (ÁúÅÁï•ÈáçË§á‰ª£Á¢ºÔºåÈÇèËºØÂêå‰∏ä)
            showLoading(true);
            try {
                const res = await fetch('/api/define', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ word, context }) });
                const data = await res.json();
                const container = document.getElementById('translation-container');
                if (data.error) container.innerHTML = `<span class="text-red-500 font-bold">${data.error}</span>`;
                else container.innerHTML = data.definition;
            } catch (err) {} finally { showLoading(false); }
        }

        document.getElementById('prev-btn').onclick = () => rendition && rendition.prev();
        document.getElementById('next-btn').onclick = () => rendition && rendition.next();
        function changeFontSize(delta) { if (!rendition) return; fontSize += delta; rendition.themes.fontSize(fontSize + "%"); }
        function showLoading(show) { const el = document.getElementById('loading-indicator'); if (show) el.classList.remove('hidden'); else el.classList.add('hidden'); }
    </script>
</body>
</html>
