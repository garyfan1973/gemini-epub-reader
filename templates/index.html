<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna's Reader for Gary ğŸ¦Š</title>
    <!-- å¼•å…¥ epub.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <!-- å¼•å…¥ Tailwind CSS (è®“ä»‹é¢è®Šæ¼‚äº®) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Roboto', 'Noto Serif TC', serif; background-color: #f3f4f6; }
        #viewer { height: 100%; width: 100%; overflow: hidden; }
        .highlight-menu { 
            position: absolute; z-index: 50; background: white; border: 1px solid #e5e7eb; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border-radius: 0.5rem; padding: 0.5rem; 
            display: none; 
        }
        /* è‡ªå®šç¾©æ²è»¸ */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .loader {
            border: 3px solid #f3f3f3; border-top: 3px solid #db2777; border-radius: 50%;
            width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- é ‚éƒ¨å·¥å…·åˆ— -->
    <header class="bg-white shadow-sm border-b border-gray-200 p-3 flex justify-between items-center z-10 h-16">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold text-pink-600 tracking-wide">Anna's Reader ğŸ¦Š</h1>
            <!-- ä¸Šå‚³æŒ‰éˆ• -->
            <label class="cursor-pointer bg-pink-50 hover:bg-pink-100 text-pink-600 px-3 py-1.5 rounded-lg text-sm font-medium transition flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                Upload EPUB
                <input type="file" id="file-input" accept=".epub" class="hidden">
            </label>
        </div>
        
        <!-- é–±è®€æ§åˆ¶ -->
        <div class="flex items-center gap-2" id="controls" style="opacity: 0.5; pointer-events: none;">
            <button id="prev-btn" class="p-2 hover:bg-gray-100 rounded-full text-gray-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button>
            <span id="page-info" class="text-sm text-gray-500 w-20 text-center">-- / --</span>
            <button id="next-btn" class="p-2 hover:bg-gray-100 rounded-full text-gray-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></button>
            
            <div class="h-6 w-px bg-gray-300 mx-2"></div>
            
            <!-- å­—é«”æ§åˆ¶ -->
            <button onclick="changeFontSize(1)" class="p-2 hover:bg-gray-100 rounded text-gray-600 text-lg font-bold">A+</button>
            <button onclick="changeFontSize(-1)" class="p-2 hover:bg-gray-100 rounded text-gray-600 text-sm font-bold">A-</button>
            <select id="font-select" class="ml-2 border-gray-300 rounded text-sm text-gray-600 focus:ring-pink-500 focus:border-pink-500 p-1">
                <option value="Helvetica, sans-serif">Sans-Serif</option>
                <option value="Georgia, serif">Serif</option>
            </select>
        </div>
    </header>

    <!-- ä¸»å€åŸŸï¼šå·¦å³åˆ†å‰² -->
    <div class="flex-1 flex overflow-hidden">
        
        <!-- å·¦å´ï¼šé–±è®€å™¨ -->
        <div class="flex-1 relative bg-white shadow-inner flex flex-col">
            <div id="viewer" class="flex-1"></div>
            <!-- ç©ºç‹€æ…‹æç¤º -->
            <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4 text-pink-200" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                <p class="text-lg">Upload an EPUB to start reading with Anna ğŸ’•</p>
            </div>
        </div>

        <!-- å³å´ï¼šGemini ç¿»è­¯å€ -->
        <div class="w-1/3 min-w-[300px] max-w-[500px] bg-white border-l border-gray-200 flex flex-col shadow-xl z-20">
            <div class="p-4 border-b border-gray-100 bg-pink-50 flex justify-between items-center">
                <h2 class="font-bold text-gray-700 flex items-center gap-2">
                    <span class="text-xl">âœ¨</span> Gemini Translator
                </h2>
                <div id="loading-indicator" class="hidden text-pink-600 text-xs font-medium flex items-center gap-1">
                    <span class="loader"></span> Thinking...
                </div>
            </div>
            
            <!-- ç¿»è­¯å…§å®¹å®¹å™¨ -->
            <div id="translation-container" class="flex-1 p-6 overflow-y-auto prose prose-sm prose-pink max-w-none text-gray-600">
                <div class="text-center mt-20 text-gray-400 italic">
                    <p>Select text to translate</p>
                    <p class="text-xs mt-2">- or -</p>
                    <p>Right-click a word for definition</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let book, rendition;
        let fontSize = 100;
        
        // --- æª”æ¡ˆä¸Šå‚³ ---
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            // é¡¯ç¤ºè¼‰å…¥ä¸­
            document.getElementById('empty-state').innerHTML = '<p class="text-pink-500 animate-pulse">Uploading & Parsing...</p>';

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();
                
                if (data.url) {
                    loadBook(data.url);
                    document.getElementById('empty-state').style.display = 'none';
                    document.getElementById('controls').style.opacity = '1';
                    document.getElementById('controls').style.pointerEvents = 'auto';
                }
            } catch (err) {
                alert('Upload failed: ' + err.message);
            }
        });

        // --- EPUB è¼‰å…¥èˆ‡æ¸²æŸ“ ---
        function loadBook(url) {
            if (book) book.destroy();
            
            book = ePub(url);
            rendition = book.renderTo("viewer", {
                width: "100%",
                height: "100%",
                flow: "paginated",
                manager: "default"
            });

            rendition.display();

            // é ç¢¼æ›´æ–°
            rendition.on('relocated', (location) => {
                // ç°¡å–®é¡¯ç¤ºï¼Œå¯¦éš›é ç¢¼éœ€è¦ locations.generate() æ¯”è¼ƒè€—æ™‚
                document.getElementById('page-info').innerText = `Page ...`; 
            });

            // --- æ ¸å¿ƒåŠŸèƒ½ï¼šé¸å–ç¿»è­¯ ---
            rendition.on('selected', (cfiRange, contents) => {
                book.getRange(cfiRange).then(range => {
                    const text = range.toString();
                    if (text.trim().length > 0) {
                        // æ¸…é™¤é¸å–ï¼Œé¿å…å¹²æ“¾
                        // contents.window.getSelection().removeAllRanges(); 
                        // å‘¼å«ç¿»è­¯
                        translateText(text);
                    }
                });
            });

            // --- æ ¸å¿ƒåŠŸèƒ½ï¼šå³éµæŸ¥å–®å­— ---
            // å¿…é ˆé€é hook åœ¨ iframe å…§å®¹è¼‰å…¥å¾Œæ³¨å…¥äº‹ä»¶ç›£è½
            rendition.hooks.content.register((contents) => {
                const doc = contents.document;
                const body = doc.body;

                // æ³¨å…¥è‡ªå®šç¾© CSS è®“é¸å–æ›´æ¸…æ¥š
                const s = doc.createElement("style");
                s.innerHTML = "::selection { background: #fce7f3; color: inherit; }";
                doc.head.appendChild(s);

                // ç›£è½å³éµé»æ“Š
                body.addEventListener('contextmenu', (e) => {
                    e.preventDefault(); // é˜»æ­¢ç€è¦½å™¨é è¨­é¸å–®
                    
                    // å–å¾—é»æ“Šä½ç½®çš„å–®å­— (ç°¡å–®å¯¦ä½œ)
                    const selection = contents.window.getSelection();
                    // å¦‚æœæ²’æœ‰é¸å–ç¯„åœï¼Œå˜—è©¦é¸å–é»æ“Šè™•çš„å–®å­—
                    if (selection.isCollapsed) {
                        const range = doc.caretRangeFromPoint(e.clientX, e.clientY);
                        if (range) {
                            range.expand('word');
                            const word = range.toString().trim();
                            
                            // å–å¾—æ•´å¥ä¸Šä¸‹æ–‡ (ç°¡å–®å–å‰å¾Œ 50 å­—)
                            const context = range.startContainer.textContent.substring(
                                Math.max(0, range.startOffset - 50),
                                Math.min(range.startContainer.textContent.length, range.endOffset + 50)
                            );

                            if (word) defineWord(word, context);
                        }
                    } else {
                        // å¦‚æœå·²ç¶“é¸å–äº†å–®å­—ï¼Œç›´æ¥æŸ¥
                        const word = selection.toString().trim();
                        if (word && word.split(' ').length < 4) { // é™åˆ¶é•·åº¦é¿å…èª¤æŸ¥é•·å¥
                            defineWord(word, "");
                        }
                    }
                });
            });
        }

        // --- API å‘¼å«ï¼šç¿»è­¯ ---
        async function translateText(text) {
            showLoading(true);
            const container = document.getElementById('translation-container');
            
            // å…ˆé¡¯ç¤ºåŸæ–‡
            container.innerHTML = `
                <div class="mb-4 pb-4 border-b border-gray-100">
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Original</h3>
                    <p class="text-gray-800 leading-relaxed">${text}</p>
                </div>
                <div>
                    <h3 class="text-xs font-bold text-pink-500 uppercase tracking-wider mb-2">Anna's Translation</h3>
                    <div id="result-content" class="text-gray-700 leading-relaxed min-h-[100px] animate-pulse bg-gray-50 rounded"></div>
                </div>
            `;

            try {
                const res = await fetch('/api/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const data = await res.json();
                
                const resultDiv = document.getElementById('result-content');
                resultDiv.classList.remove('animate-pulse', 'bg-gray-50', 'min-h-[100px]');
                resultDiv.innerText = data.translation || "Translation failed.";
            } catch (err) {
                console.error(err);
                document.getElementById('result-content').innerText = "Error connecting to Anna's brain ğŸ§ ";
            } finally {
                showLoading(false);
            }
        }

        // --- API å‘¼å«ï¼šæŸ¥å–®å­— ---
        async function defineWord(word, context) {
            showLoading(true);
            const container = document.getElementById('translation-container');

            container.innerHTML = `
                <div class="mb-4">
                    <h3 class="text-2xl font-serif font-bold text-gray-900">${word}</h3>
                    ${context ? `<p class="text-xs text-gray-400 mt-1 truncate">"...${context}..."</p>` : ''}
                </div>
                <div>
                    <div id="def-content" class="space-y-4 animate-pulse">
                        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                        <div class="h-20 bg-gray-100 rounded mt-4"></div>
                    </div>
                </div>
            `;

            try {
                const res = await fetch('/api/define', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ word, context })
                });
                const data = await res.json();
                
                const defDiv = document.getElementById('def-content');
                defDiv.classList.remove('animate-pulse');
                defDiv.innerHTML = data.definition || "Definition not found.";
            } catch (err) {
                console.error(err);
            } finally {
                showLoading(false);
            }
        }

        // --- UI æ§åˆ¶ ---
        document.getElementById('prev-btn').onclick = () => rendition && rendition.prev();
        document.getElementById('next-btn').onclick = () => rendition && rendition.next();
        
        function changeFontSize(delta) {
            if (!rendition) return;
            fontSize += delta * 10;
            rendition.themes.fontSize(fontSize + "%");
        }
        
        document.getElementById('font-select').addEventListener('change', (e) => {
            if (!rendition) return;
            rendition.themes.font(e.target.value);
        });

        function showLoading(show) {
            const el = document.getElementById('loading-indicator');
            if (show) el.classList.remove('hidden');
            else el.classList.add('hidden');
        }

    </script>
</body>
</html>
