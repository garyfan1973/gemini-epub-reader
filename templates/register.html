<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Anna's Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>body { font-family: 'Roboto', 'Noto Serif TC', serif; background-color: #f3f4f6; }</style>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-96">
        <h1 class="text-2xl font-bold text-pink-600 mb-6 text-center">Join Anna's Reader ðŸ¦Š</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('register') }}" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-pink-500">
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" name="email" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-pink-500">
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-pink-500">
            </div>
            <button type="submit" class="w-full bg-pink-500 text-white font-bold py-2 rounded hover:bg-pink-600 transition">Register</button>
        </form>
        
        <div class="mt-4 text-center text-sm">
            <a href="{{ url_for('login') }}" class="text-pink-500 hover:underline">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
